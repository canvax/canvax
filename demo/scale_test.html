<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body onload="pageload()">
    <div id="ready"></div>
    <script>

    var pageload = function(){
        var Shapes = canvax.Shapes;
        var colorInd=1;


        var box = $("#canvasTest");
        window.app = new canvax.App({
            id : "canvax",
            el : box,
            webGL : false
        });

        app.registEvent();

        stage = new canvax.Display.Stage({
            id : "chart0"
        });


        var rect = new Shapes.Rect({
            id : "rect",
            context : {
                x     : 0,
                y     : 0,
                width : 100,
                height: 100,
                
                scaleX : 0.5,
                scaleY : 0.5,
                scaleOrigin: {
                    x: 300, y: 300
                },

                //rotation : 45,
                //rotateOrigin : {x : 50,y:50},
                
                cursor:"pointer",
                fillStyle:colors.getColor(colorInd++),
                strokeStyle:colors.getColor(colorInd++),
                
                //shadowColor :"blue",

                //shadowOffsetX : 3,

                //shadowOffsetY : 3,

                //shadowBlur : 0

            }
        });

        stage.addChild(rect);
        app.addChild(stage); 

        setTimeout(function(){
return
            rect.context.scaleOrigin.x = 300
            rect.context.scaleOrigin.y = 300
            rect.context.scaleX = 0.5;
            rect.context.scaleY = 0.5;

            setTimeout(function(){
debugger
            rect.context.scaleOrigin.x = 500
            rect.context.scaleOrigin.y = 0
            rect.context.scaleX = 0.25;
            rect.context.scaleY = 0.25;
            
            } , 1000)
            
        } , 1000)

    }






</script>



<div id="canvasTest" style='background:#f3f5f4;width:1200px;height:800px;'></div>
<input type="button" value="平滑贝塞尔曲线运动" />
</body>
</html>
