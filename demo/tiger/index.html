<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <title>Canvax</title>

    <style type="text/css">
        body{margin:0;padding:0;font-size:12px;background-color:#eee;padding:10px 100px 100px;}
        //canvas {background:#999}
    </style>

    <!--
    <script type="text/javascript" src="http://seajs.github.io/examples/sea-modules/seajs/seajs/2.1.1/sea.js"></script>
    -->

    <script type="text/javascript" src="../../dist/index_iife.js"></script>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/color.js"></script>
    <script src="../js/underscore.js"></script>
    <script src="./tigerData.js"></script>

</head>

<body onload="pageload()">
   <script>
    var pageload = function(){
        var Shapes = canvax.Shapes;


        var box = $("#canvasTest");
        app = new canvax.App({
            id : "canvax",
            el : box,
            webGL: true
        });
        
        app.registEvent();

        stage = new canvax.Display.Stage({
            id : "chart0"
        });

        //数据在tigerData.js中
        _.each(tigerData , function( Data , i ){
           if(i<=3){
             return;
           };

           var fill = Data.fill;
           if( fill == "#fff" ){
               fill = "#ffffff"
           }
           if( fill == "#000" ){
               fill = "#000000"
           }
           if( fill == "#ccc" ){
               fill = "#cccccc"
           };

           var map = new Shapes.Path({
               //id:"map1",
               context : {
                   x:200,
                   y:200,
                   path :Data.path ,
                
                   lineWidth : Data.stroke-800,
                   fillStyle:fill,
                   strokeStyle: Data.stroke=="none" ? null : Data.stroke
               }
           });
           stage.addChild(map); 
        });

        app.addChild(stage);
    };





   </script>



   <div id="canvasTest" style='background:#f3f5f4;width:800px;height:800px;'></div>
</body>
</html>
