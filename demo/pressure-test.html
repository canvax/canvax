<!DOCTYPE html>
<html>
<head>

    <title>一万个圆测试</title>

    <style type="text/css">
        body{margin:0;padding:0;font-size:12px;background-color:#eee;padding:10px 100px 100px;}

    <script type="text/javascript" src="../dist/index_iife.js"></script>
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/color.js"></script>
    <script src="./js/underscore.js"></script>

</head>

<body onload="pageload()">
    <div id="ready"></div>
    <script>

    var pageload = function(){
        var Shapes = canvax.Shapes;
        var colorInd=1;


        var box = $("#canvasTest");
        app = new canvax.App({
            id : "canvax",
            el : box,
            webGL: true
        });
        app.registEvent();

        stage = new canvax.Display.Stage({
            id : "chart0"
        });

   
        var ct = new Date().getTime();
        for( var i=0,l = 10000; i<l ; i++ ){
            
            var circle = new Shapes.Circle({
                id : "c2",               
                context : {

                    x:0 + Math.ceil(Math.random()*app.width),
                    y:0 + Math.ceil(Math.random()*app.height),

                    r : 10,
                    fillStyle : colors.getColor(colorInd++),     // rgba supported
                    //strokeStyle : colors.getColor(colorInd++),  // getColor from default palette
                    //lineWidth : 2
                    //lineType  : "dashed"
                }
            });
            stage.addChild( circle );
        }
        $(document.body).append( "<br />created:"+ (new Date().getTime() - ct) )
        //console.log("created:"+ (new Date().getTime() - ct));

        app.addChild(stage); 

    }






</script>



<div id="canvasTest" style='background:#f3f5f4;width:1200px;height:800px;'></div>
<input type="button" value="平滑贝塞尔曲线运动" />
</body>
</html>
