<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <title>canvax</title>

    <style type="text/css">
        body{margin:0;padding:0;font-size:12px;background-color:#eee;padding:10px 100px 100px;}
      
    </style>

    <!--
    <script type="text/javascript" src="http://seajs.github.io/examples/sea-modules/seajs/seajs/2.1.1/sea.js"></script>
    -->

    <script type="text/javascript" src="../../dist/index_iife.js"></script>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/color.js"></script>
    <script src="../js/underscore.js"></script>

</head>

<body onload="pageload()">
    <div id="ready"></div>
    <script>

    var pageload = function(){
        var Shapes = canvax.Shapes;
        var colorInd=1;


        var box = $("#canvasTest");
        window.app = new canvax.App({
            id : "canvax",
            el : box,
            webGL : false
        });

        app.registEvent();

        stage = new canvax.Display.Stage({
            id : "chart0"
        });
        sprite = new canvax.Display.Sprite({
            context : {
                y : 250,
                x : 50
            }
        });
 





        var pathStr0 = "M400.5 334.8630396904959 A114.29160600337623 114.29160600337623 0 0 1 400.5 156.55374830275161 A114.29160600337623 114.29160600337623 0 0 1 400.5 334.8630396904959 z"
        var pathStr1 = "M10 10 H 100 H 150 M10 315 L 110 215 A 30 50 0 0 1 162.55 162.45 L 172.55 152.45 A 30 50 -45 0 1 215.1 109.9 L 315 10 v 60 Q 350 100 350 130 C 350 230 450 130 450 230 z"
        var path = new Shapes.Path({
            context: {
                x: 100,y:100,
                path : pathStr0,
                fillStyle : "blue",
                strokeStyle : "red",
                lineWidth : 3
            }
        });

        var path1 = new Shapes.Path({
            context: {
                path : pathStr1,
                fillStyle : "blue",
                strokeStyle : "red",
                lineWidth : 3
            }
        });


        //sprite.addChild(line);
        stage.addChild(path);
        stage.addChild(path1);

        stage.addChild(sprite);
        app.addChild(stage); 

    }



    




</script>



<div id="canvasTest" style='width:1000px;height:1000px;'></div>
</body>
</html>
