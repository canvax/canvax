<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <title>Canvax</title>

    <style type="text/css">
        body{margin:0;padding:0;font-size:12px;background-color:#eee;padding:10px 100px 100px;}
        //canvas {background:#999}
    </style>

    <!--
    <script type="text/javascript" src="http://seajs.github.io/examples/sea-modules/seajs/seajs/2.1.1/sea.js"></script>
    -->

    <script type="text/javascript" src="../../dist/index_iife.js"></script>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/color.js"></script>
    <script src="../js/underscore.js"></script>

</head>

<body onload="pageload()">
    <div id="ready"></div>
    <script>

    var pageload = function(){
        var Shapes = canvax.Shapes;
        var colorInd=0;


        var box = $("#canvasTest");
        app = new canvax.App({
            id : "canvax",
            el : box
        });
        app.registEvent();

        stage = new canvax.Display.Stage({
            id : "chart0"
        });

        mapPath = "M10 10 H 100 H 150 M10 315 L 110 215 A 30 50 0 0 1 162.55 162.45 L 172.55 152.45 A 30 50 -45 0 1 215.1 109.9 L 315 10 v 60 Q 350 100 350 130 C 350 230 450 130 450 230 z";

        var map = new Shapes.Path({
            id:"map1",
            context : {
                x:0,
                y:0,
                path : mapPath,
                lineWidth : 2,
                scaleX: 0.5,
                scaleY: 0.5,
                scaleOrigin: {
                    x : 200,
                    y : 200
                },
                rotation: 45,
                rotateOrigin  :  {
                    x : 200,
                    y : 200
                },
                fillStyle:colors.getColor(colorInd++),
                strokeStyle:colors.getColor(colorInd++)
            }
        });
        map.on("mouseover" , function(){
            this.context.lineWidth = 5;
        });

        map.on("mouseout" , function(){
            this.context.lineWidth = 1;
        });


        stage.addChild(map);
        app.addChild(stage); 

    }

</script>



<div id="canvasTest" style='background:#f3f5f4;width:800px;height:500px;'></div>
</body>
</html>
