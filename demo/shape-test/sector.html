<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1" />
    <title>Canvax</title>

    <style type="text/css">
        body{margin:0;padding:0;font-size:12px;background-color:#eee;padding:10px 100px 100px;}
        //canvas {background:#999}
    </style>

    <!--
    <script type="text/javascript" src="http://seajs.github.io/examples/sea-modules/seajs/seajs/2.1.1/sea.js"></script>
    -->

    <script type="text/javascript" src="../../dist/index_iife.js"></script>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/color.js"></script>
    <script src="../js/underscore.js"></script>

</head>

<body onload="pageload()">
    <div id="ready"></div>
    <script>

    var pageload = function(){
        var Shapes = canvax.Shapes;
        var colorInd=0;


        var box = $("#canvasTest");
        app = new canvax.App({
            id : "canvax",
            el : box
        });
        app.registEvent();

        stage = new canvax.Display.Stage({
            id : "chart0"
        });

        window.sector =new Shapes.Sector({
            id : "sector",
            context : {
                x : 300,
                y : 300,

                //clockwise : true,//逆时针
                r : 100,
                r0: 70, 
                startAngle : 135 ,

                endAngle : 45,
                fillStyle:colors.getColor(colorInd++),
                strokeStyle:colors.getColor(colorInd++),
                lineWidth : 1
                //lineJoin : "round"
            }
        });

        var srect = sector.getBound();
        var sector_rect = new Shapes.Rect({
            context : {
                x           : 300 + srect.x,
                y           : 300 + srect.y,
                width       : srect.width,
                height      : srect.height,
                strokeStyle : "red",
                lineWidth   : 1
            }
        })

        sector.on("mouseover" , function(){
            this.context.lineWidth = 2;
        })

        sector.on("mouseout" , function(){
            this.context.lineWidth = 1;
        })


        stage.addChild(sector);
        stage.addChild(sector_rect);
        app.addChild(stage); 

    }

</script>



<div id="canvasTest" style='background:#f3f5f4;width:800px;height:500px;'></div>
</body>
</html>
